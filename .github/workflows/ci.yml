name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      mutation_stage:
        description: "Mutation stage profile for heavy lane (`report`, `soft`, `strict`)"
        required: false
        default: soft
        type: choice
        options:
          - report
          - soft
          - strict
      mutation_min_killed_percent:
        description: "Minimum killed-mutant percentage for heavy mutation gate"
        required: false
        default: "25"
        type: string
  schedule:
    - cron: "0 4 * * *"

jobs:
  verify:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: make ci-deps
      - name: Configure Qt offscreen (Linux)
        if: runner.os == 'Linux'
        run: echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
      - name: Verify (strict, non-mutating)
        run: make verify-ci VERIFY_SKIP_BENCH=1
      - name: Upload verification artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verify-artifacts-${{ runner.os }}
          path: artifacts

  benchmark-regression:
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install system dependencies (Linux)
        run: make ci-deps
      - name: Configure Qt offscreen (Linux)
        run: echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
      - name: Benchmark regression gate
        run: make bench-check BENCH_COMPARE_MODE=fail BENCH_REGRESSION_THRESHOLD_PERCENT=20
      - name: Upload benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-artifacts-linux
          path: artifacts/bench

  heavy:
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    env:
      MUTATION_STAGE: ${{ github.event_name == 'schedule' && 'strict' || github.event_name == 'workflow_dispatch' && github.event.inputs.mutation_stage || 'soft' }}
      MUTATION_STAGE_MIN_KILLED_PERCENT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mutation_min_killed_percent || '25' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install system dependencies (Linux)
        run: make ci-deps
      - name: Configure Qt offscreen (Linux)
        run: echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
      - name: Resolve mutation stage profile
        shell: bash
        run: |
          python scripts/mutation_stage.py \
            --stage "${MUTATION_STAGE}" \
            --min-killed-percent "${MUTATION_STAGE_MIN_KILLED_PERCENT}" \
            --out-env "$GITHUB_ENV"
      - name: Heavy verification (staged mutation gate)
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            make bench-check \
              BENCH_COMPARE_MODE=fail \
              BENCH_REGRESSION_THRESHOLD_PERCENT=20
          fi
          make verify-heavy-extra \
            MUTATION_SCORE_MODE=${{ env.MUTATION_EFFECTIVE_MODE }} \
            MUTATION_MIN_KILLED_PERCENT=${{ env.MUTATION_EFFECTIVE_MIN_KILLED_PERCENT }}
      - name: Upload heavy mutation summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: heavy-mutation-summary
          path: artifacts/mutation/summary.json
          if-no-files-found: ignore
      - name: Upload heavy artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: heavy-artifacts-linux
          path: artifacts
