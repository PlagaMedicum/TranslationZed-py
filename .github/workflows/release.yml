name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,packaging]"
      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          bash scripts/pack.sh
          (cd dist && zip -9 -r ../TranslationZed-Py-${{ runner.os }}.zip TranslationZed-Py)
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -ExecutionPolicy Bypass -File scripts/pack.ps1
          powershell -Command "Compress-Archive -Path dist\TranslationZed-Py -DestinationPath TranslationZed-Py-${{ runner.os }}.zip -CompressionLevel Optimal"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TranslationZed-Py-${{ runner.os }}
          path: TranslationZed-Py-${{ runner.os }}.zip
      - name: Attach to release
        uses: softprops/action-gh-release@v2
        with:
          files: TranslationZed-Py-${{ runner.os }}.zip
          draft: true
